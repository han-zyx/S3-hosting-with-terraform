<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Mobile Optimization */
        h1 {
            font-size: 2.5rem; /* Default for smaller screens */
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 4rem; /* Larger font on bigger screens */
            }
        }
        .lead {
            font-size: 1rem; /* Readable font size on small devices */
        }
        .btn-lg {
            font-size: 1rem; /* Adjust button size for mobile */
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Error Content -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center px-3">
        <h1 class="fw-bold text-danger mb-3">404 - Page Not Found</h1>
        <p class="lead mb-4">Oops! The page you're looking for doesn't exist or may have been moved.</p>
        
        <!-- Return to Home Button -->
        <a href="index.html" class="btn btn-primary btn-lg">Go Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="text-center py-2 bg-light w-100 position-absolute bottom-0">
        <small>&copy; 2024 Hansaka Tennakoon | S3 Hosting Demo</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
